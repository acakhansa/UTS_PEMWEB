<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="text-align: center;">Pendaftaran seminar berlaku untuk mahasiswa yang telah mendapat persetujuan dari Pembimbing TA</h2>
    
    <form action="admin.uts.html" method="POST">
        <fieldset>
            <legend><b>Form Daftar Seminar TA</b></legend>
        <label for="nim">Nim :<label>
        <input type="nim" placeholder="masukkan Nim anda">
        <br>
        <br>
        <label for="nama">Nama :<label>
        <input name="nama" for="nama" placeholder="masukan nama anda" type="text">
        <br>
        <br>
        <label>Tanggal :</label>
        <input type="date"/>
        <br>
        <br>
        <label for="jam">Jam seminar :</label>
        <input type="datetime"/>
        <br>
        <br>
        <label for="ruangan">Ruangan :</label>
        <input type="ruangan">
        <br>
        <br>
        <input type="submit" value="daftar" name="Daftar" id="Daftar">
        </fieldset>
    </form>

</body>
</html>
